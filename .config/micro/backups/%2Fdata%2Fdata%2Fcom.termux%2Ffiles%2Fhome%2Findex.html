<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>GAFFA - الدخول والتسجيل</title>
                <style>
                        :root { --gold: #d4af37; --dark: #0a0a0a; }
                                body { background: var(--dark); font-family: 'Cairo', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; }
                                        .auth-container { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(212, 175, 55, 0.3); padding: 25px; border-radius: 20px; width: 300px; text-align: center; }
                                                .logo { color: var(--gold); font-size: 28px; font-weight: bold; letter-spacing: 2px; margin-bottom: 20px; }
                                                        input { width: 90%; padding: 10px; margin: 8px 0; background: rgba(255,255,255,0.1); border: 1px solid transparent; border-radius: 8px; color: white; text-align: center; outline: none; }
                                                                input:focus { border-color: var(--gold); }
                                                                        .btn { width: 100%; padding: 12px; background: linear-gradient(45deg, #bf953f, #fcf6ba); border: none; border-radius: 8px; font-weight: bold; margin-top: 10px; cursor: pointer; }
                                                                                .switch-text { margin-top: 15px; font-size: 13px; color: #888; cursor: pointer; }
                                                                                        .switch-text span { color: var(--gold); text-decoration: underline; }
                                                                                            </style>
                                                                                            </head>
                                                                                            <body>
                                                                                                <div class="auth-container">
                                                                                                        <div class="logo">GAFFA</div>
                                                                                                                <div id="login-form">
                                                                                                                            <input type="text" placeholder="اسم المستخدم">
                                                                                                                                        <input type="password" placeholder="كلمة المرور">
                                                                                                                                                    <button class="btn">دخول</button>
                                                                                                                                                                <p class="switch-text">ليس لديك حساب؟ <span>سجل الآن</span></p>
                                                                                                                                                                        </div>
                                                                                                                                                                            </div>
                                                                                                                                                                            </body>
                                                                                                                                                                            </html>
