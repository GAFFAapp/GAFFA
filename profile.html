<!DOCTYPE html>

    <style>

        body { background-color: var(--bg); color: white; font-family: sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        .icon-modern { width: 24px; height: 24px; stroke: #888; transition: 0.3s; }
        .active .icon-modern { stroke: var(--gold); filter: drop-shadow(0 0 8px var(--gold)); }

        /* --- Ù…Ø¬Ù…ÙˆØ¹Ø© Ø§Ù„Ø£Ø²Ø±Ø§Ø± Ø§Ù„Ø«Ù„Ø§Ø«ÙŠØ© --- */
        .btn-group-elite { display: flex; gap: 8px; padding: 0 20px 20px; }
        .elite-btn {
            flex: 1; padding: 10px 5px; border: 1px solid #333;
            background: var(--card); border-radius: 12px; color: white;
            font-size: 12px; font-weight: 600; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 5px;
            transition: 0.3s; text-decoration: none;
        }
        .btn-follow { background: var(--gold); color: black; border: none; flex: 1.5; } /* Ø²Ø± Ø§Ù„Ù…ØªØ§Ø¨Ø¹Ø© Ø£Ø¹Ø±Ø¶ Ù‚Ù„ÙŠÙ„Ø§Ù‹ */
        .elite-btn:active { transform: scale(0.95); }

        /* --- Ø§Ù„Ø¨Ø±ÙˆÙØ§ÙŠÙ„ --- */
        .profile-container { padding: 35px 20px 15px; display: flex; align-items: center; gap: 20px; }
        .profile-pic { 
            width: 85px; height: 85px; border-radius: 50%; border: 2px solid var(--gold);
            padding: 3px; box-shadow: 0 0 15px var(--gold); animation: pulse 2.5s infinite;
        }
        @keyframes pulse { 0%, 100% { box-shadow: 0 0 10px var(--gold); } 50% { box-shadow: 0 0 25px var(--gold); } }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; background: #222; }
        
        .stats-container { display: flex; flex-grow: 1; justify-content: space-around; text-align: center; }
        .stat-value { font-weight: 800; font-size: 18px; display: block; }
        .stat-label { font-size: 11px; color: #777; }

        .bio-section { padding: 0 25px 20px; }
        .profile-name { font-weight: bold; font-size: 22px; margin-bottom: 5px; display: flex; align-items: center; gap: 8px; }

        /* Ø§Ù„Ø´Ø¨ÙƒØ© ÙˆØ§Ù„Ø¨Ø§Ø± Ø§Ù„Ø³ÙÙ„ÙŠ */
        .photo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5px; padding-bottom: 90px; }
        .grid-item { aspect-ratio: 1/1; background: #0a0a0a; display: flex; align-items: center; justify-content: center; border: 1px solid #111; }
        .grid-item i { stroke: #1a1a1a; width: 25px; }

        .nav-bottom { position: fixed; bottom: 0; width: 100%; height: 70px; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #111; z-index: 1000; }
        .publish-btn { background: var(--gold); width: 48px; height: 48px; border-radius: 16px; box-shadow: 0 0 20px var(--gold); transform: translateY(-5px); display: flex; align-items: center; justify-content: center; }
        .publish-btn i { stroke: black; width: 28px; height: 28px; }

        /* Ø§Ù„Ù…ÙˆØ¯Ø§Ù„ */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); }
        .modal-content { background: #0a0a0a; margin: 15% auto; padding: 25px; border-radius: 20px; width: 85%; border: 1px solid var(--gold); }
    </style>
</head>
<body>

</div>

</div>

<div class="btn-group-elite">

        <i data-lucide="user-plus"></i> Ù…ØªØ§Ø¨Ø¹Ø©

<div class="nav-bottom">

<div id="editModal" class="modal">
    <div class="modal-content">
        <h3 style="color:var(--gold); margin-top:0; text-align:center;">ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù‡ÙˆÙŠØ© Ø§Ù„Ø°Ù‡Ø¨ÙŠØ© ğŸ’</h3>
        <input type="file" id="imageInput" accept="image/*" style="width:100%; margin:10px 0; color:white;">
        <input type="text" id="newName" placeholder="Ø§Ù„Ø§Ø³Ù… Ø§Ù„Ø¬Ø¯ÙŠØ¯" style="width:100%; padding:12px; background:#111; border:1px solid #333; color:white; border-radius:10px; margin-bottom:10px; box-sizing:border-box;">
        <textarea id="newBio" placeholder="Ø§ÙƒØªØ¨ Ø³ÙŠØ±ØªÙƒ Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø©..." style="width:100%; padding:12px; background:#111; border:1px solid #333; color:white; border-radius:10px; margin-bottom:15px; box-sizing:border-box; height:80px;"></textarea>
        <div style="display:flex; gap:10px;">
            <button onclick="saveChanges()" style="flex:1; background:var(--gold); border:none; padding:12px; border-radius:10px; font-weight:bold;">Ø­ÙØ¸</button>
            <button onclick="closeModal()" style="flex:1; background:transparent; border:1px solid #444; color:white; padding:12px; border-radius:10px;">Ø¥Ù„ØºØ§Ø¡</button>
        </div>
    </div>
</div>

<script>
    lucide.createIcons();

    let followers = 850;
    let isFollowing = false;

    function toggleFollow() {
        const btn = document.getElementById('followBtn');
        const countDisplay = document.getElementById('followerCount');
        if (!isFollowing) {
            followers++;
            btn.innerHTML = '<i data-lucide="user-check"></i> ØªÙ… Ø§Ù„Ù…ØªØ§Ø¨Ø¹Ø©';
            btn.classList.remove('btn-follow');
            btn.style.background = '#1a1a1a'; btn.style.color = '#fff';
            isFollowing = true;
        } else {
            followers--;
            btn.innerHTML = '<i data-lucide="user-plus"></i> Ù…ØªØ§Ø¨Ø¹Ø©';
            btn.classList.add('btn-follow');
            btn.style.background = 'var(--gold)'; btn.style.color = 'black';
            isFollowing = false;
        }
        countDisplay.innerText = followers;
        lucide.createIcons();
    }

    function openModal() { document.getElementById('editModal').style.display = 'block'; }
    function closeModal() { document.getElementById('editModal').style.display = 'none'; }
    
    function saveChanges() {
        const n = document.getElementById('newName').value;
        const b = document.getElementById('newBio').value;
        const img = document.getElementById('imageInput');
        if(n.trim() !== "") document.querySelector('.profile-name').innerHTML = n + ' <i data-lucide="badge-check" style="fill: #1d9bf0; stroke: none; width: 20px;"></i>';
        if(b.trim() !== "") document.getElementById('bioDisplay').innerText = b;
        if (img.files && img.files[0]) {
            const r = new FileReader();
            r.onload = function(e) { document.querySelector('.profile-pic img').src = e.target.result; }
            r.readAsDataURL(img.files[0]);
        }
        lucide.createIcons();
        closeModal();
    }
</script>
