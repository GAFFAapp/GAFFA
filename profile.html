        input, textarea { width: 100%; background: #111; border: 1px solid #222; color: white; padding: 14px; margin: 10px 0; border-radius: 12px; box-sizing: border-box; }

<script>
    // ØªÙØ¹ÙŠÙ„ Ø£ÙŠÙ‚ÙˆÙ†Ø§Øª Lucide
    lucide.createIcons();

    function tabAction(el, iconName) {
        document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));

        // Ø³Ø­Ø± Ø§Ù„ÙØ±Ø§Ø´Ø©
        const b = document.createElement('div');

        document.body.appendChild(b);
        setTimeout(() => b.remove(), 1800);

        // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø´Ø¨ÙƒØ© Ø¨Ø£ÙŠÙ‚ÙˆÙ†Ø§Øª Ø­Ø¯ÙŠØ«Ø©
        const grid = document.getElementById('mainGrid');

            item.className = 'grid-item';
            item.innerHTML = `<i data-lucide="${iconName}"></i>`;

        }
        lucide.createIcons(); // Ø¥Ø¹Ø§Ø¯Ø© ØªÙØ¹ÙŠÙ„ Ø§Ù„Ø£ÙŠÙ‚ÙˆÙ†Ø§Øª Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø© ÙÙŠ Ø§Ù„Ø´Ø¨ÙƒØ©
    }

    function saveChanges() {
        const n = document.getElementById('newName').value;
        const b = document.getElementById('newBio').value;
        const img = document.getElementById('imageInput');
        if(n.trim() !== "") document.querySelector('.profile-name').innerHTML = n + ' <i data-lucide="badge-check" style="fill: #1d9bf0; stroke: none; width: 20px;"></i>';
        if(b.trim() !== "") document.getElementById('bioDisplay').innerText = b;
        if (img.files && img.files[0]) {
            const r = new FileReader();
            r.onload = function(e) { document.querySelector('.profile-pic img').src = e.target.result; }
            r.readAsDataURL(img.files[0]);
        }
        lucide.createIcons();
        closeModal();
    }
</script>
