    <style>

        /* --- Ø§Ù„ØªØ£Ø«ÙŠØ±Ø§Øª Ø§Ù„Ø­Ø±ÙƒÙŠØ© (Ø§Ù„Ù†Ø¨Ø¶ ÙˆØ§Ù„Ø±ÙØ±ÙØ©) --- */
        @keyframes pulse {

        .profile-container { padding: 40px 20px 10px; display: flex; align-items: center; gap: 20px; }
        .profile-pic { width: 90px; height: 90px; border-radius: 50%; border: 2.5px solid var(--gold); padding: 3px; animation: pulse 3s infinite; }
        .profile-pic img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        
        .stats-container { display: flex; flex-grow: 1; justify-content: space-around; text-align: center; }

        .photo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; padding-bottom: 90px; }
        .grid-item { aspect-ratio: 1/1; background: #0a0a0a; overflow: hidden; }
        .grid-item img { width: 100%; height: 100%; object-fit: cover; }

        /* --- Ø§Ù„Ù‡Ø§ÙŠÙ„Ø§ÙŠØªØ³ (Ø§Ù„Ù‚ØµØµ) --- */
        .highlights-container { display: flex; gap: 18px; padding: 0 20px 25px; overflow-x: auto; scrollbar-width: none; }
        .highlight-item { flex: 0 0 auto; width: 70px; text-align: center; cursor: pointer; }
        .highlight-circle { width: 65px; height: 65px; border-radius: 50%; border: 1px solid #222; display: flex; align-items: center; justify-content: center; margin-bottom: 5px; }
        .highlight-circle img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        /* --- Ø§Ù„Ø£Ø²Ø±Ø§Ø± ÙˆØ§Ù„Ù…ÙˆØ¯Ø§Ù„Ø§Øª --- */
        .btn-group-elite { display: flex; gap: 10px; padding: 0 20px 20px; }
        .elite-btn { flex: 1; padding: 12px; border: 1px solid #222; background: var(--card); border-radius: 14px; color: white; cursor: pointer; font-size: 13px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-follow { background: var(--gold); color: black; border: none; flex: 1.6; }

        .modal { display: none; position: fixed; z-index: 5000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: #111; margin: 20% auto; padding: 30px; border-radius: 25px; width: 85%; border: 1px solid var(--gold); }
        input, textarea { width: 100%; padding: 15px; margin: 10px 0; background: #000; border: 1px solid #222; color: white; border-radius: 10px; box-sizing: border-box; }
        .save-btn { width: 100%; background: var(--gold); padding: 15px; border-radius: 12px; font-weight: bold; border: none; cursor: pointer; }

        .nav-bottom { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(0,0,0,0.92); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #111; }
    </style>
</head>
<body>

            <div><span id="followingDisplay" class="stat-value">0</span><span class="stat-label">Ø£ØªØ§Ø¨Ø¹</span></div>

            GAFFA ISMAIL <i data-lucide="badge-check" style="fill:#1d9bf0; color:white; width:22px;"></i>

    </div>

    <div class="btn-group-elite">
        <button id="followBtnAction" class="elite-btn btn-follow" onclick="handleFollow()">Ù…ØªØ§Ø¨Ø¹Ø©</button>
        <button class="elite-btn" onclick="openModal('editModal')"><i data-lucide="edit-3"></i></button>

    <div id="editModal" class="modal"><div class="modal-content">
        <h3>ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª</h3>
        <input type="text" id="editNameInp" placeholder="Ø§Ù„Ø§Ø³Ù…">
        <textarea id="editBioInp" placeholder="Ø§Ù„Ø¨ÙŠÙˆ"></textarea>
        <button class="save-btn" onclick="saveProfileChanges()">Ø­ÙØ¸</button>
        <button onclick="closeModal('editModal')" style="background:none; border:none; color:gray; width:100%; margin-top:10px;">Ø¥Ù„ØºØ§Ø¡</button>

    <div id="publishModal" class="modal"><div class="modal-content">
        <h3>Ù†Ø´Ø± Ø¬Ø¯ÙŠØ¯</h3>
        <input type="file" id="publishFileInp" accept="image/*">
        <button class="save-btn" onclick="publishImage()">Ù†Ø´Ø± Ø§Ù„Ø¢Ù†</button>
        <button onclick="closeModal('publishModal')" style="background:none; border:none; color:gray; width:100%; margin-top:10px;">Ø¥Ù„ØºØ§Ø¡</button>
    </div></div>

    <div id="storyModal" class="modal"><div class="modal-content">
        <h3>Ø¥Ø¶Ø§ÙØ© Ù‚ØµØ©</h3>
        <input type="text" id="storyTitleInp" placeholder="Ø¹Ù†ÙˆØ§Ù† Ø§Ù„Ù‚ØµØ©">
        <input type="file" id="storyFileInp" accept="image/*">
        <button class="save-btn" onclick="addNewStory()">Ø¥Ø¶Ø§ÙØ©</button>
        <button onclick="closeModal('storyModal')" style="background:none; border:none; color:gray; width:100%; margin-top:10px;">Ø¥Ù„ØºØ§Ø¡</button>
    </div></div>

    <script>
        lucide.createIcons();

        // Ø§Ø³ØªØ¹Ø§Ø¯Ø© Ø§Ù„Ù…Ø­Ø±Ùƒ Ø§Ù„ÙƒØ§Ù…Ù„ (The Engine)
        window.onload = function() {
            updateStats();
            loadPosts();
            renderStories();
        };

        function updateStats() {
            const posts = JSON.parse(localStorage.getItem('GAFFA_GLOBAL_FEED') || "[]");
            document.getElementById('postCountDisplay').innerText = posts.length;
            document.getElementById('followersDisplay').innerText = localStorage.getItem('GAFFA_FOLLOWERS') || 0;
            document.getElementById('followingDisplay').innerText = localStorage.getItem('GAFFA_FOLLOWING') || 0;
        }

        function handleFollow() {
            let f = parseInt(localStorage.getItem('GAFFA_FOLLOWERS') || 0);
            const btn = document.getElementById('followBtnAction');
            if(btn.innerText === "Ù…ØªØ§Ø¨Ø¹Ø©") {
                f++; btn.innerText = "ØªÙ…Øª Ø§Ù„Ù…ØªØ§Ø¨Ø¹Ø©"; btn.style.background = "#333";
            } else {
                f--; btn.innerText = "Ù…ØªØ§Ø¨Ø¹Ø©"; btn.style.background = "var(--gold)";
            }
            localStorage.setItem('GAFFA_FOLLOWERS', f);
            document.getElementById('followersDisplay').innerText = f;
        }

        function publishImage() {
            const file = document.getElementById('publishFileInp').files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                let feed = JSON.parse(localStorage.getItem('GAFFA_GLOBAL_FEED') || "[]");
                feed.unshift({ image: e.target.result, time: Date.now() });
                localStorage.setItem('GAFFA_GLOBAL_FEED', JSON.stringify(feed));
                updateStats(); loadPosts(); closeModal('publishModal');
            };
            reader.readAsDataURL(file);
        }

        function loadPosts() {
            const grid = document.getElementById('imageGrid');
            const posts = JSON.parse(localStorage.getItem('GAFFA_GLOBAL_FEED') || "[]");
            grid.innerHTML = posts.map(p => `<div class="grid-item"><img src="${p.image}"></div>`).join('');
        }

        function addNewStory() {
            const title = document.getElementById('storyTitleInp').value;
            const file = document.getElementById('storyFileInp').files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const story = { image: e.target.result, title: title, expiresAt: Date.now() + (12*60*60*1000) };
                let stories = JSON.parse(localStorage.getItem('GAFFA_STORIES') || "[]");
                stories.push(story);
                localStorage.setItem('GAFFA_STORIES', JSON.stringify(stories));
                renderStories(); closeModal('storyModal');
            };
            reader.readAsDataURL(file);
        }

        function renderStories() {
            const now = Date.now();
            let stories = JSON.parse(localStorage.getItem('GAFFA_STORIES') || "[]").filter(s => s.expiresAt > now);
            localStorage.setItem('GAFFA_STORIES', JSON.stringify(stories));
            const container = document.getElementById('storyList');
            container.innerHTML = stories.map(s => `<div class="highlight-item"><div class="highlight-circle"><img src="${s.image}"></div><div class="highlight-name">${s.title}</div></div>`).join('');
        }

        function saveProfileChanges() {
            const name = document.getElementById('editNameInp').value;
            const bio = document.getElementById('editBioInp').value;
            if(name) document.getElementById('profileNameDisplay').innerHTML = `${name} <i data-lucide="badge-check" style="fill:#1d9bf0; color:white; width:22px;"></i>`;
            if(bio) document.getElementById('bioDisplay').innerText = bio;
            closeModal('editModal'); lucide.createIcons();
        }

        function openModal(id) { document.getElementById(id).style.display = 'block'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
