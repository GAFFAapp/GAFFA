<script>
    lucide.createIcons();

    function openModal(id) { document.getElementById(id).style.display = 'block'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    // ÙˆØ¸Ø§Ø¦Ù Ø§Ù„Ø¬Ø§ÙØ§ Ø³ÙƒØ±ÙŠØ¨Øª Ø§Ù„Ø®Ø§ØµØ© Ø¨Ùƒ (ÙƒÙ…Ø§ ÙÙŠ ØµÙˆØ±Ùƒ)
    let currentPosts = 0;
    function publishImage() {
        const file = document.getElementById('publishFileInp').files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const div = document.createElement('div');
            div.className = 'grid-item';
            div.innerHTML = `<img src="${e.target.result}">`;
            document.getElementById('imageGrid').prepend(div);
            currentPosts++;
            document.getElementById('postCountDisplay').innerText = currentPosts;
        };
        reader.readAsDataURL(file);
        closeModal('publishModal');
    }

    function saveProfileChanges() {
        const name = document.getElementById('editNameInp').value;
        const bio = document.getElementById('editBioInp').value;
        const file = document.getElementById('editImageInp').files[0];
        if(name.trim() !== "") document.getElementById('profileNameDisplay').innerText = name;
        if(bio.trim() !== "") document.getElementById('bioDisplay').innerText = bio;
        if(file) {
            const reader = new FileReader();
            reader.onload = (e) => { document.getElementById('mainDisplayImg').src = e.target.result; };
            reader.readAsDataURL(file);
        }
        closeModal('editModal');
    }

    function addNewStory() {
        const title = document.getElementById('storyTitleInp').value;
        const file = document.getElementById('storyFileInp').files[0];
        if(!file || title.trim() === "") return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const item = document.createElement('div');
            item.className = 'highlight-item';
            item.innerHTML = `<div class="highlight-circle"><img src="${e.target.result}"></div><div class="highlight-name">${title}</div>`;
            document.getElementById('storyList').appendChild(item);
        };
        reader.readAsDataURL(file);
        closeModal('storyModal');
    }
