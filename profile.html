<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instagram Profile | GAFFA</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --insta-border: #262626; --gold: #d4af37; }
        body { background: #000; color: #fff; font-family: -apple-system, sans-serif; margin: 0; padding-bottom: 60px; overflow-x: hidden; }
        
        /* Ø§Ù„Ù‡ÙŠØ¯Ø± Ø§Ù„Ø¹Ù„ÙˆÙŠ */
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 16px; position: sticky; top: 0; background: #000; z-index: 100; }
        .username-tab { display: flex; align-items: center; gap: 5px; font-weight: bold; font-size: 20px; }

        /* Ù…Ù†Ø·Ù‚Ø© Ø§Ù„Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ø§Ù„Ø´Ø®ØµÙŠØ© */
        .profile-main { display: grid; grid-template-columns: 100px 1fr; padding: 15px 16px; align-items: center; }
        .p-avatar { width: 86px; height: 86px; border-radius: 50%; padding: 3px; background: var(--gold); position: relative; }
        .p-avatar img { width: 100%; height: 100%; border-radius: 50%; border: 2px solid #000; object-fit: cover; }
        
        .p-stats { display: flex; justify-content: space-around; text-align: center; }
        .s-val { font-weight: bold; font-size: 18px; display: block; }
        .s-lbl { font-size: 12px; color: #a8a8a8; }

        /* Ø§Ù„Ø£Ø²Ø±Ø§Ø± */
        .actions { display: flex; gap: 8px; padding: 10px 16px; }
        .btn-i { flex: 1; background: #363636; border: none; color: #fff; padding: 8px; border-radius: 8px; font-weight: 600; font-size: 14px; cursor: pointer; }
        .btn-follow { background: var(--gold); color: #000; }

        /* Ø§Ù„ØªØ¨ÙˆÙŠØ¨Ø§Øª (Icons) */
        .tabs { display: flex; border-top: 1px solid var(--insta-border); margin-top: 20px; }
        .t-item { flex: 1; padding: 12px; text-align: center; color: #8e8e8e; cursor: pointer; }
        .t-item.active { color: #fff; border-top: 1.5px solid #fff; }

        /* Ø§Ù„Ø´Ø¨ÙƒØ© */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; }
        .g-item { aspect-ratio: 1/1; background: #121212; overflow: hidden; }
        .g-item img { width: 100%; height: 100%; object-fit: cover; }

        /* Ø§Ù„Ø¨Ø§Ø± Ø§Ù„Ø³ÙÙ„ÙŠ */
        .nav-b { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid var(--insta-border); }
        
        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; }
        .modal-c { background: #262626; width: 80%; margin: 30% auto; padding: 20px; border-radius: 12px; text-align: center; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="username-tab"><i data-lucide="lock" size="16"></i> <span id="uNameTop">user_name</span> <i data-lucide="chevron-down" size="16"></i></div>
        <div style="display:flex; gap:20px;"><i data-lucide="plus-square" onclick="showMod('pubModal')"></i><i data-lucide="menu"></i></div>
    </div>

    <div class="profile-main">
        <div class="p-avatar"><img src="default.jpg" id="uImg"></div>
        <div class="p-stats">
            <div><span class="s-val" id="pCount">0</span><span class="s-lbl">Ù…Ù†Ø´ÙˆØ±Ø§Øª</span></div>
            <div><span class="s-val">850</span><span class="s-lbl">Ù…ØªØ§Ø¨Ø¹ÙˆÙ†</span></div>
            <div><span class="s-val">1,240</span><span class="s-lbl">Ø£ØªØ§Ø¨Ø¹</span></div>
        </div>
    </div>

    <div style="padding:0 16px;">
        <div style="font-weight:600;" id="uFullName">GAFFA ISMAIL <i data-lucide="badge-check" style="fill:#0095f6; color:#000;" size="15"></i></div>
        <div style="font-size:14px; color:#a8a8a8;">Ø´Ø®ØµÙŠØ© Ø¹Ø§Ù…Ø© | Ù…Ø¨Ø±Ù…Ø¬ ğŸ¦‹</div>
    </div>

    <div class="actions">
        <button class="btn-i btn-follow">Ù…ØªØ§Ø¨Ø¹Ø©</button>
        <button class="btn-i">Ù…Ø±Ø§Ø³Ù„Ø©</button>
        <button class="btn-i" style="flex:0.2;" onclick="showMod('editModal')"><i data-lucide="user-plus" size="16"></i></button>
    </div>

    <div class="tabs">
        <div class="t-item active" onclick="chTab(this)"><i data-lucide="grid" size="22"></i></div>
        <div class="t-item" onclick="chTab(this)"><i data-lucide="play" size="22"></i></div>
        <div class="t-item" onclick="chTab(this)"><i data-lucide="contact" size="22"></i></div>
    </div>

    <div class="grid" id="pGrid"></div>

    <div class="nav-b">
        <i data-lucide="home"></i><i data-lucide="search"></i><i data-lucide="clapperboard"></i><i data-lucide="shopping-bag"></i><i data-lucide="circle-user" style="color:var(--gold)"></i>
    </div>

    <div id="pubModal" class="modal"><div class="modal-c"><h3>Ù†Ø´Ø± Ø¬Ø¯ÙŠØ¯</h3><input type="file" id="fInp"><button class="btn-i btn-follow" style="width:100%;margin-top:10px;" onclick="pub()">Ù†Ø´Ø±</button></div></div>

    <script>
        lucide.createIcons();

        // 1. Ø§Ø³ØªÙ„Ø§Ù… Ø§Ù„Ø§Ø³Ù… Ù…Ù† ØµÙØ­Ø© ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const user = params.get('user') || "gaffa_guest";
            document.getElementById('uNameTop').innerText = user;
            document.getElementById('uFullName').innerHTML = user.toUpperCase() + ' <i data-lucide="badge-check" style="fill:#0095f6; color:#000;" size="15"></i>';
            lucide.createIcons();
        };

        // 2. ØªÙØ¹ÙŠÙ„ Ø§Ù„ØªØ¨ÙˆÙŠØ¨Ø§Øª
        function chTab(el) {
            document.querySelectorAll('.t-item').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
        }

        // 3. ØªÙØ¹ÙŠÙ„ Ø§Ù„Ù†Ø´Ø±
        function pub() {
            const file = document.getElementById('fInp').files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const item = document.createElement('div');
                item.className = 'g-item';
                item.innerHTML = `<img src="${e.target.result}">`;
                document.getElementById('pGrid').prepend(item);
                document.getElementById('pCount').innerText = parseInt(document.getElementById('pCount').innerText) + 1;
                document.getElementById('pubModal').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        function showMod(id) { document.getElementById(id).style.display = 'block'; }
    </script>
</body>
</html>
