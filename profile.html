<script>

    function openModal(id) { document.getElementById(id).style.display = 'block'; }

    let followers = 850, isFollow = false;
    function toggleFollow() {
        isFollow = !isFollow;

        const btn = document.getElementById('followBtn');

    function saveEdit() {
        const n = document.getElementById('newName').value;
        const b = document.getElementById('newBio').value;
        if(n) document.querySelector('.profile-name').innerHTML = n + ' <i data-lucide="badge-check" style="fill:#1d9bf0; color:#1d9bf0; width:20px;"></i>';
        if(b) document.getElementById('bioDisplay').innerText = b;
        closeModal('editModal');
        lucide.createIcons();
    }

    function publish() {
        const file = document.getElementById('postImg').files[0];
        if(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const item = document.createElement('div');
                item.className = 'grid-item';
                item.innerHTML = `<img src="${e.target.result}">`;
                document.getElementById('mainGrid').prepend(item);
                document.getElementById('postCount').innerText = parseInt(document.getElementById('postCount').innerText) + 1;
                closeModal('pubModal');
            }
            reader.readAsDataURL(file);
        }
    }
