<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAFFA - The Ultimate Edition</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --gold: #d4af37; --bg: #000; --card: #111; --text-gray: #777; }
        body { background-color: var(--bg); color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* --- الهوية البصرية (Header) --- */
        .profile-container { padding: 35px 20px 10px; display: flex; align-items: center; gap: 20px; }
        .profile-pic { 
            width: 85px; height: 85px; border-radius: 50%; border: 2px solid var(--gold); 
            padding: 3px; box-shadow: 0 0 15px var(--gold); animation: pulse 2.5s infinite;
        }
        @keyframes pulse { 0%, 100% { box-shadow: 0 0 10px var(--gold); } 50% { box-shadow: 0 0 25px var(--gold); } }
        .profile-pic img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; background: #222; }
        
        .stats-container { display: flex; flex-grow: 1; justify-content: space-around; text-align: center; }
        .stat-value { font-weight: 800; font-size: 18px; display: block; }
        .stat-label { font-size: 12px; color: var(--text-gray); }

        .bio-section { padding: 0 25px 15px; }
        .profile-name { font-weight: bold; font-size: 22px; margin-bottom: 5px; display: flex; align-items: center; gap: 8px; }

        /* --- الأزرار الثلاثية --- */
        .btn-group-elite { display: flex; gap: 8px; padding: 0 20px 15px; }
        .elite-btn { 
            flex: 1; padding: 10px; border: 1px solid #333; background: var(--card); 
            border-radius: 12px; color: white; font-size: 12px; font-weight: 600; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            gap: 5px; transition: 0.3s; text-decoration: none; 
        }
        .btn-follow { background: var(--gold); color: black; border: none; flex: 1.5; }
        .elite-btn:active { transform: scale(0.95); }

        /* --- الهايلايتس --- */
        .highlights-container { display: flex; gap: 15px; padding: 0 20px 20px; overflow-x: auto; scrollbar-width: none; }
        .highlights-container::-webkit-scrollbar { display: none; }
        .highlight-item { flex: 0 0 auto; width: 65px; text-align: center; cursor: pointer; }
        .highlight-circle { 
            width: 60px; height: 60px; border-radius: 50%; border: 1px solid #333; 
            display: flex; align-items: center; justify-content: center; margin-bottom: 5px; 
            background: #0a0a0a; transition: 0.3s; overflow: hidden;
        }
        .highlight-circle.add-story { border: 1.5px dashed var(--gold); color: var(--gold); }
        .highlight-circle img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .highlight-name { font-size: 10px; color: var(--text-gray); }

        /* --- التبويبات (Tabs) --- */
        .post-tabs { display: flex; border-top: 1px solid #222; margin-top: 10px; background: #050505; }
        .tab-item { 
            flex: 1; padding: 15px; text-align: center; cursor: pointer; 
            transition: 0.3s; color: #555; border-bottom: 2px solid transparent; 
        }
        .tab-item.active { color: var(--gold); border-bottom: 2px solid var(--gold); }

        /* --- الشبكة --- */
        .photo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5px; padding-bottom: 90px; }
        .grid-item { aspect-ratio: 1/1; background: #0a0a0a; display: flex; align-items: center; justify-content: center; border: 1px solid #050505; overflow: hidden; }
        .grid-item img { width: 100%; height: 100%; object-fit: cover; }
        .grid-item i { stroke: #1a1a1a; width: 25px; }

        /* --- البار السفلي --- */
        .nav-bottom { 
            position: fixed; bottom: 0; width: 100%; height: 70px; 
            background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); 
            display: flex; justify-content: space-around; align-items: center; 
            border-top: 1px solid #111; z-index: 2000; 
        }
        .nav-item { color: #888; text-decoration: none; }
        .publish-btn { 
            background: var(--gold); width: 50px; height: 50px; border-radius: 16px; 
            box-shadow: 0 0 20px var(--gold); transform: translateY(-12px); 
            display: flex; align-items: center; justify-content: center; transition: 0.3s; 
            cursor: pointer;
        }
        .publish-btn i { stroke: black; width: 28px; height: 28px; }

        /* --- المودالات --- */
        .modal { display: none; position: fixed; z-index: 3000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); }
        .modal-content { background: #111; margin: 25% auto; padding: 25px; border-radius: 20px; width: 85%; border: 1px solid var(--gold); box-sizing: border-box; }
