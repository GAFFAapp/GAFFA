        // 1. Ù†Ø¸Ø§Ù… Ø§Ù„Ù…ØªØ§Ø¨Ø¹Ø©
        function toggleFollow() {
            const btn = document.getElementById('followBtn');
            const count = document.getElementById('followersCount');
            let current = parseInt(count.innerText.replace(',', ''));

            if(btn.innerText === "Ù…ØªØ§Ø¨Ø¹Ø©") {
                btn.innerText = "ØªÙ…Øª Ø§Ù„Ù…ØªØ§Ø¨Ø¹Ø©";

                btn.classList.add('btn-follow-active');
                count.innerText = (current - 1).toLocaleString();

        function handlePublish() {

                const grid = document.getElementById('mainGrid');
                const div = document.createElement('div');
                div.className = 'grid-img';
                div.innerHTML = `<img src="${e.target.result}">`;
                grid.prepend(div);

                const postCount = document.getElementById('postCount');
                postCount.innerText = parseInt(postCount.innerText) + 1;

            };
            reader.readAsDataURL(file);
        }

        // ÙˆØ¸Ø§Ø¦Ù Ø¹Ø§Ù…Ø©
