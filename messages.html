        @keyframes fadeOut {

<script>
    function createButterfly() {

        bf.className = 'butterfly';

        bf.style.left = Math.random() * 100 + 'vw';
        // Ø¥Ø¶Ø§ÙØ© ØªØ£Ø®ÙŠØ± Ø¹Ø´ÙˆØ§Ø¦ÙŠ Ø¨Ø³ÙŠØ· Ù„ØªØ¨Ø¯Ùˆ Ø§Ù„Ø­Ø±ÙƒØ© Ø·Ø¨ÙŠØ¹ÙŠØ©
        bf.style.animationDelay = Math.random() * 2 + 's';

        msgDiv.className = 'msg sent';
        msgDiv.textContent = text;
        chatBox.appendChild(msgDiv);

        for(let i=0; i<7; i++) {

        setTimeout(() => msgDiv.remove(), 20000);

    }
