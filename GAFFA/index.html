<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>GAFFA - مرحباً بك</title>
                <style>
                        :root { --gold: #d4af37; --dark: #0a0a0a; --glass: rgba(255, 255, 255, 0.05); }
                                body { background: var(--dark); font-family: 'Cairo', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; }
                                        .auth-container { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(212, 175, 55, 0.3); padding: 30px; border-radius: 20px; width: 320px; text-align: center; }
                                                .logo { color: var(--gold); font-size: 32px; font-weight: bold; letter-spacing: 3px; margin-bottom: 20px; }
                                                        input { width: 90%; padding: 12px; margin: 8px 0; background: rgba(255,255,255,0.08); border: 1px solid transparent; border-radius: 10px; color: white; text-align: center; outline: none; transition: 0.3s; }
                                                                input:focus { border-color: var(--gold); background: rgba(255,255,255,0.15); }
                                                                        .btn { width: 100%; padding: 12px; background: linear-gradient(45deg, #bf953f, #fcf6ba); border: none; border-radius: 10px; font-weight: bold; margin-top: 15px; cursor: pointer; color: #000; }
                                                                                .switch-text { margin-top: 15px; font-size: 13px; color: #888; }
                                                                                        .switch-text span { color: var(--gold); cursor: pointer; text-decoration: underline; }
                                                                                            </style>
                                                                                            </head>
                                                                                            <body>
                                                                                                <div class="auth-container">
                                                                                                        <div class="logo">GAFFA</div>

                                                                                                                        <div id="auth-form">
                                                                                                                                    <input type="text" placeholder="اسم المستخدم أو الإيميل">
                                                                                                                                                <input type="password" placeholder="كلمة المرور">
                                                                                                                                                            <button class="btn">دخول</button>
                                                                                                                                                                        <p class="switch-text">ليس لديك حساب؟ <span>سجل الآن</span></p>
                                                                                                                                                                                </div>
                                                                                                                                                                                    </div>
                                                                                                                                                                                    </body>
                                                                                                                                                                                    </html>
