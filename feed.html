<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAFFA - Feed</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --gold: #d4af37; --bg: #000; --card: #111; }
        body { background-color: var(--bg); color: white; font-family: sans-serif; margin: 0; padding-bottom: 80px; }
        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #111; position: sticky; top: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 1000; }
        .logo { font-size: 24px; font-weight: bold; color: var(--gold); letter-spacing: 2px; }
        .post-card { background: var(--card); margin-bottom: 10px; border-bottom: 1px solid #222; }
        .post-header { padding: 12px; display: flex; align-items: center; gap: 10px; }
        .post-user-img { width: 35px; height: 35px; border-radius: 50%; border: 1px solid var(--gold); }
        .post-img { width: 100%; aspect-ratio: 1/1; background: #0a0a0a; display: flex; align-items: center; justify-content: center; }
        .post-actions { padding: 12px; display: flex; gap: 15px; }
        .post-actions i { cursor: pointer; transition: 0.3s; }
        .post-actions i:hover { color: var(--gold); }

        /* شريط التنقل الموحد */
        .nav-bottom { position: fixed; bottom: 0; width: 100%; height: 70px; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #111; z-index: 2000; }
        .nav-item { color: #888; text-decoration: none; transition: 0.3s; }
        .nav-item.active { color: var(--gold); }
        .publish-btn { background: var(--gold); width: 50px; height: 50px; border-radius: 16px; box-shadow: 0 0 20px var(--gold); transform: translateY(-12px); display: flex; align-items: center; justify-content: center; cursor: pointer; }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">GAFFA</div>
    <div class="header-icons"><i data-lucide="heart" style="margin-left:15px"></i><i data-lucide="send"></i></div>
</div>

<div class="post-card">
    <div class="post-header">
        <img src="https://via.placeholder.com/50" class="post-user-img">
        <span>GAFFA ISMAIL</span>
    </div>
    <div class="post-img"><i data-lucide="image" size="48" color="#222"></i></div>
    <div class="post-actions">
        <i data-lucide="heart"></i><i data-lucide="message-circle"></i><i data-lucide="share-2"></i>
    </div>
</div>

<div class="nav-bottom">
    <a href="feed.html" class="nav-item active"><i data-lucide="home"></i></a>
    <a href="explore.html" class="nav-item"><i data-lucide="search"></i></a>
    <div class="publish-btn" onclick="location.href='profile.html'"><i data-lucide="plus" style="stroke:black"></i></div>
    <a href="messages.html" class="nav-item"><i data-lucide="message-square"></i></a>
    <a href="profile.html" class="nav-item"><i data-lucide="user"></i></a>
</div>

<script>lucide.createIcons();</script>
</body>
</html>
